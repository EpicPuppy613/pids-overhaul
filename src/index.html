<!DOCTYPE html>
<html>

<head>
    <title>PIDS Layout Editor</title>
    <meta name="og:title" content="PIDS Layout Editor">
    <meta name="og:description" content="An all-in-one tool for creating PIDS layouts for the MTR mod">
    <meta name="og:image" content="https://pids.epicpuppy.dev/icon.png">
    <meta name="og:url" content="https://pids.epicpuppy.dev/">
    <meta name="og:type" content="website">
    <link rel="icon" href="https://cdn.epicpuppy.dev/assets/pids/icon.png" />
</head>

<body oncontextmenu="return false;" style="background-color: black;">
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="propertyEditor">
        <h3 id="moduleName">Destination Module</h3>
        <div id="posContainer">
            <strong>X:</strong> <span id="posX">1.000</span><br>
            <strong>Y:</strong> <span id="posY">1.000</span><br>
            <strong>W:</strong> <span id="posW">1.000</span><br>
            <strong>H:</strong> <span id="posH">1.000</span><br>
        </div>
        <table id="propertyTable" class="propertyContainer">
            <tr id="arrivalContainer" class="property">
                <th>Arrival Num:</th>
                <td><input id="arrivalInput" type="number" value="1" min="1" /></td>
            </tr>
            <tr id="alignContainer" class="property">
                <th>Text Align:</th>
                <td>
                    <div id="alignIcons">
                        <img id="alignLeft" src="https://cdn.epicpuppy.dev/assets/pids/sprite-align-left.png" width="32" height="32" />
                        <img id="alignCenter" src="https://cdn.epicpuppy.dev/assets/pids/sprite-align-center.png" width="32" height="32" />
                        <img id="alignRight" src="https://cdn.epicpuppy.dev/assets/pids/sprite-align-right.png" width="32" height="32" />
                    </div>
                </td>
            </tr>
            <tr id="colorContainer" class="property">
                <th>Text Color: </th>
                <td><input id="colorInput" type="color" value="#ffffff" /></td>
            </tr>
            <tr id="textContainer" class="property">
                <th>Text: </th>
                <td><input id="textInput" type="text" value="%s" /></td>
            </tr>
            <tr id="timeTypeContainer" class="property">
                <th>Time Display: </th>
                <td>
                    <select id="timeTypeInput">
                        <option value="i">Individual</option>
                        <option value="b">Both</option>
                    </select>
                </td>
            </tr>
            <tr id="secTextContainer" class="property">
                <th>Seconds Text: </th>
                <td><input id="secTextInput" type="text" value="%s sec" /></td>
            </tr>
            <tr id="minTextContainer" class="property">
                <th>Minutes Text: </th>
                <td><input id="minTextInput" type="text" value="%s min" /></td>
            </tr>
            <tr id="mixTextContainer" class="property">
                <th>Text: </th>
                <td><input id="mixTextInput" type="text" value="%s:%s" /></td>
            </tr>
        </table>
        <button id="deleteButton">Delete</button>
    </div>
    <div id="toolbar">
        <div id="moduleTypes">
            
        </div>
        <div id="management">
            <select id="sizeInput">
                <option value="ha">Horizontal A (32x11)</option>
                <option value="hb">Horizontal B (32x9)</option>
                <option value="hc">Horizontal C (32x10)</option>
                <option value="va">Vertical (16x32)</option>
                <option value="ps">Small Projector (16x16)</option>
                <option value="pm">Medium Projector (48x32)</option>
                <option value="pl">Large Projector (48x48)</option>
            </select>
            <img id="newIcon" src="https://cdn.epicpuppy.dev/assets/pids/sprite-new.png" width="32" height="32" title="Create New" class="managementIcon" />
            <img id="borderIcon" src="https://cdn.epicpuppy.dev/assets/pids/sprite-border-on.png" width="32" height="32" title="Toggle Border" class="managementIcon" />
            <img id="importIcon" src="https://cdn.epicpuppy.dev/assets/pids/sprite-import.png" width="32" height="32" title="Load / Import" class="managementIcon" />
            <img id="exportIcon" src="https://cdn.epicpuppy.dev/assets/pids/sprite-export.png" width="32" height="32" title="Save / Export" class="managementIcon" />
        </div>
    </div>
    <div id="exportMenu">
        <h1>Save / Export</h1>
        <div class="inputContainer"><label>ID*: </label> <input type="text" id="exportID" placeholder="example_id" maxlength="48" /><br></div>
        <div class="inputContainer"><label>Name: </label> <input type="text" id="exportName" placeholder="Example PIDS" maxlength="64" /><br></div>
        <div class="inputContainer"><label>Author: </label> <input type="text" id="exportAuthor" placeholder="You" maxlength="64" /><br></div>
        <label>Desription: </label><br>
        <textarea id="exportDescription"></textarea><br>
        <div class="inputContainer"><button id="cancelButton">Cancel</button><button id="exportButton">Export</button></div>
    </div>
    <canvas id="overlay" width="800" height="600"></canvas>
</body>

</html>
